<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <link rel="stylesheet" href="css/user_profile.css" type="text/css">
</head>
<body>
<section class="profile">
    <div class="header">
        <div class="header__pic">
            <img src="img/user_profile/avatar.svg" alt="photo" class="header__avatar">
            <div class="status-color"></div>
        </div>
        <p class="header__text">Профиль</p>
        <p class="header__mail">simsim28@gmail.com</p>
    </div>
    <h1 class="name">Сима Симаков</h1>
    <div class="status">
        <div class="status__about"> О себе: </div>
        <p class="status__text">Web-дизайнер, разработчик мобильных приложений, студент GB.</p>
    </div>
    <ul class="profile-menu">
        <li class="profile-menu__items">
            <button class="item-btn">
                <img src="img/personal_profile/vector.svg" alt="#" class="profile-menu__icon">
                Написать сообщение
            </button>
        <li class="profile-menu__items profile-menu__items_toggle">
            <button class="item-btn">
                <img src="img/personal_profile/bell.svg" alt="#" class="profile-menu__icon">
                Оповещения
            </button>

            <div class="toggle-switch">
                <input type="checkbox" class="switch" id="switch">
                <label for="switch" class="switch__line"></label>
            </div>
        </li>
        <li class="profile-menu__items">
            <button class="item-btn">
                <img src="img/personal_profile/clear.svg" alt="#" class="profile-menu__icon">
                Очистить переписку
            </button>
        </li>
        <li class="profile-menu__items">
            <button class="item-btn">
                <img src="img/personal_profile/delete.svg" alt="#" class="profile-menu__icon">
                Удалить пользователя
            </button>
        </li>
    </ul>
    <div class="close-profile">
        <button class="close-btn">
            <img src="img/personal_profile/cancel.svg" alt="#" class="close-btn__icon">
        </button>
    </div>
</section>
</body>
</html>

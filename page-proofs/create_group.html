<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>CreateGroup</title>
	    <link rel="stylesheet" href="css/create_group.css">

	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>

	<body>

	<section class="create-group">
	    <div class="search">
            <form>
                <input type="text" placeholder="Найти..." class="search__input">
                <i class="search__icon fas fa-search"></i>
            </form>
        </div>
        <form class="form">
	        <div class="users">
	            	<div class="user">          		
	            		<div class="user__info">
	            			<div class="user__img">
	            				<img src="img/man-5.png" alt="person">
	            			</div>
	            			<div class="user__ellipse"></div>
	            			<div class="user__name">
	            				Петя Петров
	            			</div>
	            		</div>
	            		<div class="user__mark">
							<input class="user__input" type="checkbox" id="user">
							<label class="user__label" for="user"></label>
	    				</div>       		        
	            	</div>

	            	<div class="user">           		
	            		<div class="user__info">
	            			<div class="user__img">
	            				<img src="img/man-3.png" alt="person">
	            			</div>
	            			<!-- div class="user__ellipse"></div> -->
	            			<div class="user__name">
	            				Сима Симаков
	            			</div>
	            		</div>            		
	            		<div class="user__mark">
							<input class="user__input" type="checkbox" id="user1">
							<label class="user__label" for="user1"></label>
	    				</div>  
	            	</div>

	            	<div class="user">           		
	            		<div class="user__info">
	            			<div class="user__img">
	            				<img src="img/girl.png" alt="person">
	            			</div>
	            			<!-- <div class="user__ellipse"></div> -->
	            			<div class="user__name">
	            				Анна Сименович
	            			</div>
	            		</div>            		
	            		<div class="user__mark">
							<input class="user__input" type="checkbox" id="user2">
							<label class="user__label" for="user2"></label>
	    				</div>  
	            	</div>
	            </div>
	            <div class="group">
	            	<div class="group__form">
		            	<div class="group__title">
		            		Название группы:
		            	</div>
		            	<input type="text" class="group__input" placeholder="Введите название">
		            	<div class="group__title">
		            		Описание группы:
		            	</div>
		            	<input type="text" class="group__input" placeholder="Введите описание">
	            	</div>
	            	<div class="group__buttons">
	            		<div class="group__btn">
	            			<div class="group__icon">
	            				<i class="fas fa-check"></i>
	            			</div>
	            		</div>	            		
	            		<div class="group__btn">
	            			<div class="group__icon">
	            				<i class="fas fa-times"></i>
	            			</div>
	            		</div>
	            	</div>
	            </div>
	        </form>
	</section>

	</body>
</html>

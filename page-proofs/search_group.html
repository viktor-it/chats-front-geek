<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="css/search_group.css" type="text/css">
</head>
<body>
    <section class="Search-group">
        <div class="search">
            <form class="search-line">
                <input type="text" placeholder="Название группы..." class="search-line__text">
                <button type="submit" class="loup">
                    <img src="img/search_group/Shape.svg" alt="search">
                </button>
            </form>
            <div class="category">
                <p class="category-type">Поиск группы по категориям</p>
                <button class="categoty-btn">
                    <img src="img/search_group/Vector.svg" alt="#">
                </button>
            </div>
        </div>

        <div class="search-btn">
            <button class="done">
                <img src="img/search_group/done.svg" alt="done">
            </button>
            <button class="cancel">
                <img src="img/search_group/cancel.svg" alt="cancel">
            </button>
        </div>
    </section>
</body>
</html>
